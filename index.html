<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

/* Hello Kitty stickers */
.kitty {
  position: absolute;
  width: 95px;
  opacity: 0.9;
  pointer-events: none; /* so they don't block clicks */
}

/* Main card */
.card {
  background: white;
  padding: 40px 30px 60px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  width: 420px;              /* BIGGER BOX */
  position: relative;
  z-index: 10;
}

h1 {
  color: #ff3366;
  font-size: 26px;
  margin-bottom: 35px;
}

/* Button container */
.buttons {
  position: relative;
  height: 80px;
}

/* Buttons */
button {
  padding: 14px 30px;
  font-size: 17px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3366;
  color: white;
  position: absolute;
  left: 40px;   /* LEFT aligned */
}

#noBtn {
  background: #ddd;
  position: absolute;
  right: 40px;  /* RIGHT aligned */
}
</style>
</head>
<body>

<!-- HELLO KITTIES (plenty, rotated) -->
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG16.png" style="top:2%; left:3%; transform:rotate(-25deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG20.png" style="top:5%; right:5%; transform:rotate(20deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG22.png" style="top:15%; left:8%; transform:rotate(15deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG25.png" style="top:18%; right:10%; transform:rotate(-15deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG18.png" style="top:35%; left:2%; transform:rotate(10deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG19.png" style="top:38%; right:2%; transform:rotate(-10deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG23.png" style="top:55%; left:6%; transform:rotate(18deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG24.png" style="top:58%; right:6%; transform:rotate(-18deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG16.png" style="bottom:10%; left:12%; transform:rotate(12deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG20.png" style="bottom:8%; right:12%; transform:rotate(-12deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG22.png" style="bottom:2%; left:4%; transform:rotate(20deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG25.png" style="bottom:2%; right:4%; transform:rotate(-20deg);">

<!-- MAIN CARD -->
<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="goNext()">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ’”</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = card.clientWidth - btnRect.width - 20;
  const maxY = card.clientHeight - btnRect.height - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.right = "auto"; // disable original right alignment
}

function goNext() {
  window.location.href = "yes.html";
}
</script>

</body>
</html>
