<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffd6e8;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Hello Kitty decorations */
.kitty {
  position: absolute;
  width: 90px;
}

/* Main box */
.box {
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  width: 340px;
  text-align: center;
  box-shadow: 0 0 20px rgba(255,0,128,0.3);
  position: relative;
  z-index: 2;
}

h1 {
  color: hotpink;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 120px;
}

button {
  padding: 12px 22px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yesBtn {
  background: #ff69b4;
  color: white;
  position: absolute;
  left: 30px;
  bottom: 20px;
}

#noBtn {
  background: #ccc;
  position: absolute;
  right: 30px;
  bottom: 20px;
}
</style>
</head>
<body>

<!-- Hello Kitty images (same style as yes page) -->
<img src="kitty.png" class="kitty" style="top:10px;left:10px;transform:rotate(10deg)">
<img src="kitty.png" class="kitty" style="top:10px;right:10px;transform:rotate(-10deg)">
<img src="kitty.png" class="kitty" style="bottom:10px;left:10px;transform:rotate(-5deg)">
<img src="kitty.png" class="kitty" style="bottom:10px;right:10px;transform:rotate(5deg)">

<img src="kitty.png" class="kitty" style="top:40%;left:0;transform:rotate(15deg)">
<img src="kitty.png" class="kitty" style="top:40%;right:0;transform:rotate(-15deg)">

<!-- Main box -->
<div class="box">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons" id="btnArea">
    <button id="yesBtn" onclick="location.href='yes.html'">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("btnArea");

noBtn.addEventListener("mouseover", () => {
  const maxX = area.clientWidth - noBtn.clientWidth;
  const maxY = area.clientHeight - noBtn.clientHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});
</script>

</body>
</html>
