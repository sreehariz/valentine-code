<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffd6e8, #fff);
  overflow: hidden;
  font-family: "Comic Sans MS", cursive;
}

/* Music */
audio { display: none; }

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Hello Kitty decorations */
.kitty {
  position: absolute;
  width: 100px;
  opacity: 0.9;
}

/* Main box */
.box {
  position: relative;
  width: 360px;
  height: 280px;
  background: white;
  border-radius: 25px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 25px pink;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
}

h1 {
  color: hotpink;
}

/* Buttons */
.buttons {
  position: relative;
  width: 100%;
  height: 120px;
}

button {
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

#yesBtn {
  background: #ff69b4;
  color: white;
  position: absolute;
  left: 30px;
  bottom: 20px;
}

#noBtn {
  background: #ccc;
  position: absolute;
  right: 30px;
  bottom: 20px;
}
</style>
</head>
<body>

<!-- Music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Floating hearts -->
<script>
for(let i=0;i<25;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(heart);
}
</script>

<!-- Hello Kitty decorations -->
<img src="kitty.png" class="kitty" style="top:10px;left:10px;transform:rotate(10deg)">
<img src="kitty.png" class="kitty" style="top:10px;right:10px;transform:rotate(-10deg)">
<img src="kitty.png" class="kitty" style="bottom:10px;left:10px;transform:rotate(-5deg)">
<img src="kitty.png" class="kitty" style="bottom:10px;right:10px;transform:rotate(5deg)">

<img src="kitty.png" class="kitty" style="top:40%;left:0;transform:rotate(15deg)">
<img src="kitty.png" class="kitty" style="top:40%;right:0;transform:rotate(-15deg)">

<!-- Main box -->
<div class="box" id="box">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons" id="btnArea">
    <button id="yesBtn" onclick="location.href='yes.html'">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("btnArea");

noBtn.addEventListener("mouseover", () => {
  const maxX = box.clientWidth - noBtn.clientWidth;
  const maxY = box.clientHeight - noBtn.clientHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});
</script>

</body>
</html>
