<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She Said YES</title>

<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

/* Hello Kitty stickers */
.kitty {
  position: absolute;
  width: 95px;
  opacity: 0.9;
  pointer-events: none;
}

/* Main card */
.card {
  background: white;
  padding: 40px 30px 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  width: 420px;
  position: relative;
  z-index: 10;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* Main image (2 kitties) */
.main-img {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}

.main-img img {
  width: 120px;
  border-radius: 15px;
}

h1 {
  color: #ff3366;
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  line-height: 1.4;
}
</style>
</head>
<body>

<!-- HELLO KITTIES (background stickers) -->
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG16.png" style="top:2%; left:3%; transform:rotate(-25deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG20.png" style="top:5%; right:5%; transform:rotate(20deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG22.png" style="top:15%; left:8%; transform:rotate(15deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG25.png" style="top:18%; right:10%; transform:rotate(-15deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG18.png" style="top:35%; left:2%; transform:rotate(10deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG19.png" style="top:38%; right:2%; transform:rotate(-10deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG23.png" style="bottom:10%; left:6%; transform:rotate(18deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG24.png" style="bottom:8%; right:6%; transform:rotate(-18deg);">

  </div>
