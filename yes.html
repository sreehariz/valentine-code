<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She Said YES</title>

<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -40px;
  font-size: 22px;
  animation: floatUp 6s linear forwards;
  z-index: 20;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-120vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  top: -40px;
  font-size: 22px;
  animation: fall 5s linear forwards;
  z-index: 20;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}

/* Hello Kitty stickers */
.kitty {
  position: absolute;
  width: 90px;
  opacity: 0.9;
  pointer-events: none;
}

/* Main card */
.card {
  background: white;
  padding: 40px 30px 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  width: 420px;
  position: relative;
  z-index: 10;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* Main image */
.main-img img {
  width: 160px;
  margin-bottom: 10px;
}

h1 {
  color: #ff3366;
  font-size: 26px;
}

p {
  font-size: 16px;
  line-height: 1.4;
}
</style>
</head>
