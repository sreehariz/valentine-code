<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She Said YES</title>

<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-110vh); opacity: 0; }
}

/* Hello Kitty stickers */
.kitty {
  position: absolute;
  width: 90px;
  opacity: 0.9;
  pointer-events: none;
}

/* Main card */
.card {
  background: white;
  padding: 40px 30px 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  width: 420px;
  position: relative;
  z-index: 10;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* Main image (single kitty) */
.main-img img {
  width: 160px;
  margin-bottom: 10px;
}

h1 {
  color: #ff3366;
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  line-height: 1.4;
}
</style>
</head>
<body>

<!-- HELLO KITTIES AROUND ALL SIDES -->

<!-- top -->
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG20.png" style="top:3%; left:35%; transform:rotate(-15deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG22.png" style="top:3%; right:35%; transform:rotate(15deg);">

<!-- bottom -->
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG25.png" style="bottom:3%; left:35%; transform:rotate(15deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG18.png" style="bottom:3%; right:35%; transform:rotate(-15deg);">

<!-- left -->
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG16.png" style="top:25%; left:2%; transform:rotate(-25deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG23.png" style="top:55%; left:2%; transform:rotate(20deg);">

<!-- right -->
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG24.png" style="top:25%; right:2%; transform:rotate(25deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG19.png" style="top:55%; right:2%; transform:rotate(-20deg);">

<!-- corners -->
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG20.png" style="top:10%; left:8%; transform:rotate(-10deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG22.png" style="top:10%; right:8%; transform:rotate(10deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG25.png" style="bottom:10%; left:8%; transform:rotate(10deg);">
<img class="kitty" src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG18.png" style="bottom:10%; right:8%; transform:rotate(-10deg);">

<!-- MAIN CARD -->
<div class="card">

  <!-- SINGLE MAIN IMAGE -->
  <div class="main-img">
    <img src="https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG50.png" alt="Hello Kitty with heart">
  </div>

  <h1>Yes maâ€™am ğŸ˜Œâ¤ï¸</h1>
  <p>
    I knew you would say yes!  
    You just made my heart the happiest today ğŸ’•  
    Now you are officially my Valentine ğŸ’˜  
    Screenshot this and send it to me ğŸ˜
  </p>

</div>

<script>
/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

/* Confetti burst */
for (let i = 0; i < 120; i++) {
  const confetti = document.createElement("div");
  confetti.style.position = "absolute";
  confetti.style.width = "8px";
  confetti.style.height = "8px";
  confetti.style.backgroundColor = ["#ff3366","#ff99cc","#ffd1dc","#ffffff"][Math.floor(Math.random()*4)];
  confetti.style.left = Math.random() * 100 + "vw";
  confetti.style.top = "-10px";
  confetti.style.opacity = Math.random();
  confetti.animate([
    { transform: "translateY(0)" },
    { transform: "translateY(110vh)" }
  ], {
    duration: 4000 + Math.random()*2000,
    iterations: 1
  });
  setTimeout(() => confetti.remove(), 6000);
}
</script>

</body>
</html>
