<!DOCTYPE html>

<title>She Said YES</title>

<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Hello Kitty stickers */
.kitty {
  position: absolute;
  width: 95px;
  opacity: 0.9;
  pointer-events: none;
}

/* Main card */
.card {
  background: white;
  padding: 40px 30px 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  width: 420px;
  position: relative;
  z-index: 10;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* Main image (2 kitties) */
.main-img {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}

.main-img img {
  width: 120px;
  border-radius: 15px;
}

h1 {
  color: #ff3366;
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  line-height: 1.4;
}
</style>
</head>

<script>
/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");

  confetti.style.transform = "rotate(" + Math.random()*360 + "deg)";
  confetti.style.animation = "fall 4s linear forwards";
  document.body.appendChild(confetti);

  confetti.animate([

  ], {
